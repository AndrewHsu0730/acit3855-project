openapi: 3.0.0
info:
  title: Kafka Analyzer Service
  description: This API inspects Kafka message queues and retrieves stats
  version: 1.0.0
paths:
  /workout:
    get:
      summary: Retrieve a workout message from Kafka by index
      operationId: app.get_workout_msg
      parameters:
        - name: index
          in: query
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Successfully retrieve the event
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/RetrievingWorkoutMsg"
        "404":
          description: Message doesn't exist
  /diet:
    get:
      summary: Retrieve a diet message from Kafka by index
      operationId: app.get_diet_msg
      parameters:
        - name: index
          in: query
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Successfully retrieve the event
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/RetrievingDietMsg"
        "404":
          description: Message doesn't exist
  /stats:
    get:
      summary: Retrieve stats about events
      operationId: app.get_stats
      responses:
        "200":
          description: Successfully retrieve stats
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/RetrievingStats"
  /workout-id:
    get:
      summary: Retrieve ids for workout
      operationId: app.get_workout_ids
      responses:
        "200":
          description: Successfully retrieve ids for workout
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkoutIds"
  /diet-id:
    get:
      summary: Retrieve ids for diet
      operationId: app.get_diet_ids
      responses:
        "200":
          description: Successfully retrieve ids for diet
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DietIds"

components:
  schemas:
    RetrievingWorkoutMsg:
      required:
        - weight_lifted
        - duration
        - timestamp
        - trace_id
      properties:
        workout_id:
          type: string
          description: Unique identifier for the workout session
          readOnly: true
        weight_lifted:
          type: integer
          description: Total weight lifted during the workout session
          example: 16328
        duration:
          type: integer
          description: Duration of the workout session
          example: 73
        timestamp:
          type: string
          description: Timestamp of the workout session
          format: date-time
          example: 2025-01-09T01:00:00Z
        date_created:
          type: string
          format: date-time
          example: 2025-01-09T01:00:00Z
        trace_id:
          type: string
          description: Unique identifier to track events
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
      additionalProperties: false
    RetrievingDietMsg:
      required:
        - carb
        - protein
        - veg
        - calorie_intake
        - timestamp
        - trace_id
      properties:
        diet_id:
          type: string
          description: Unique identifier for the diet
          readOnly: true
        carb:
          type: string
          description: Main carb source in the meal
          example: rice
        protein:
          type: string
          description: Main protein source in the meal
          example: chicken breast
        veg:
          type: string
          description: Main vegetable included in the meal
          example: broccoli
        calorie_intake:
          type: integer
          description: Total calorie intake of the meal
          example: 1000
        timestamp:
          type: string
          description: Timestamp of the meal
          format: date-time
          example: 2025-01-09T01:00:00Z
        date_created:
          type: string
          format: date-time
          example: 2025-01-09T01:00:00Z
        trace_id:
          type: string
          description: Unique identifier to track events
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
      additionalProperties: false
    RetrievingStats:
      required:
        - num_of_workout_events
        - num_of_diet_events
      properties:
        num_of_workout_events:
          type: integer
          example: 1
        num_of_diet_events:
          type: integer
          example: 1
    WorkoutIds:
      type: array
      items:
        type: object
        required:
          - event_id
          - trace_id
        properties:
          event_id:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
          trace_id:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
    DietIds:
      type: array
      items:
        type: object
        required:
          - event_id
          - trace_id
        properties:
          event_id:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
          trace_id:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851